<!DOCTYPE html>
<html>

<head>
    <title>Création d'une salle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="stylesheet" href="../css/new.css">
    <link rel="icon" type="image/png" href="../pictures/logoSansTexte.png">
    <script type="text/javascript" src="../js/MapHighlight2.js"></script>
</head>

<body>
    <div id="forms" class="w3-card-4 w3-row">

        <form method="post" enctype="multipart/form-data" id="img-etage">
            <div class="text1">
                <label id="text_top" for="image_uploads"
                    style="text-align:center;font-size:x-large;letter-spacing: 2px;">
                    <p style="text-align:center;">Sélectionner un etage <span class="choix">uploader</span> (PNG, JPG -
                        1200px /
                        836px)</p>
                </label>
                <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png">
            </div>



            <div class="preview">
                <p style="margin-bottom:0;text-align:center;"><i class="fa fa-exclamation-triangle"
                        style="color:#f44336;" aria-hidden="true"></i> Aucun fichier sélectionné pour le moment</p>
            </div>
            <div class="w3-col s7">
                <img id="newetage" usemap="#image-map">
                <map name="image-map" id="image-map"></map>
            </div>
        </form>


        <div id="selectionSalle" hidden>
            <p class="select">
                Sélectionner une zone pour créer une salle
            </p>
        </div>
        <div id="selectionSalle2" hidden>
            <p class="select">
                Valider votre action
            </p>
        </div>

        <div class="w3-card-4 w3-col s5">
            <form id="form_new" style="text-align:center;">
                <p class="w3-xlarge" style="background-color:#363636;color:white;margin-top:0;padding:0.5rem;">
                    Informations sur la salle :</p>
                <div class="infoSalle">
                    <p>Etage: <span id="etage2"></span></p>
                </div>
                <div class="infoSalle">
                    <label id="title">Numero de la salle :</label>
                    <input type="text" id="salle">
                </div>
                <br>
                <div class="infoSalle">
                    <label id="title">Nombre de personnes :</label>
                    <input type="number" id="prs">
                </div>
                <br>
                <div class="infoSalle">
                    <label id="title">Projeteur :</label>
                    <input type="checkbox" id="proj">
                </div>
                <input type="submit" value="Creer" id="valider_etage">
            </form>
        </div>
    </div>
    <div id="buttons">
        <p id="erreur_crea"></p>
        <button id="valider" data-toggle="modal" data-target=".bd-example-modal-lg">Valider</button>
        <button id="return">Annuler</button>

        <div class="modal fade bd-example-modal-lg w3-card-4 w3-panel w3-pale-green w3-border" tabindex="-1"
            role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="popup">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <p class="stageCreated w3-xlarge">L'étage à bien été crée !</p>
                    <a href="./index/0" class="returnButton">Retour</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let socket = io();

    document.getElementById("return").addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "/index/0";
    });

    document.getElementById("valider").hidden = true;
    document.getElementById("form_new").hidden = true;
    document.getElementById("popup").hidden = true;

    

</script>
<script src="../js/zone.js"></script>
<script src="../js/profil.js"></script>

</html>
