<!DOCTYPE html>
<html>
    <head>
        <title>Busy'sen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="../css/index.css">
    </head>
 
    <body>
      <!-- Menu -->
        <div class="w3-top">
            <div class="w3-row w3-large">
              <div class="w3-col s4">
                <button class="w3-block btn active"><i class="glyphicon glyphicon-home"></i>Home</button>
              </div>
              <div class="w3-col s4">
                <button id="GoReservation" class="w3-block btn">My Reservation</button>
              </div>
              <div class="w3-col s3">
                <button id="GoProfil" class="w3-block btn">Profil</button>
              </div>
              <div class="w3-col s1">
                <button id="logOut" class="w3-block btn" style="float:right;"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>

          <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

            <div class="w3-row-padding" id="about">
              <div class="w3-center w3-padding-64">
                <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Classroom reservation</span>
              </div>
            </div>
          
            <div class="w3-container">
              <div class="w3-display-container mySlides">
                <img src="../images/plan.jpg" style="width:50%">
               
              </div>
            </div>
          
              <!-- Slide bar -->
              <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <p>Value: <span id="demo"></span></p>
              </div>
              
              <script>
              var slider = document.getElementById("myRange");
              var output = document.getElementById("demo");
              output.innerHTML = slider.value;
              
              slider.oninput = function() {
                output.innerHTML = this.value;
              }
              </script>
              
            </div>

            <!-- Footer -->

<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
    <h4>Footer</h4>
    <a href="#" class="w3-button w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>

</body>

    <script>
        let socket = io();
    </script>
    <script src="../js/main.js"></script>

</html>
