<div class="card">
    <div class="card-header text-white bg-info">
        S'enregistrer
    </div>
    <div class="card-body">
        <form (ngSubmit)="saveData(registerFrom)" #registerFrom="ngForm"> 
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="mail" [(ngModel)]="user.emailUser" name="emailUser">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" placeholder="password" [(ngModel)]="user.passwordUser" name="passwordUser">
                </div>
            </div>

            <div class="text-right">
                <button class="btn btn-info" type="submit">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
