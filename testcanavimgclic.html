        </div>
        <div class="preview">

        </div>
        <img id="newetage" usemap="#image-map">

        <map name="image-map">

        </map>

<script src="zone.js"></script>

    let body = document.getElementById('body');
    body.addEventListener('click', () => {
        console.log(event.clientX, event.clientY);
    })
